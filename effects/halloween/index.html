<body>
    <div class="top">
        <div class="ribbonTop"></div>
        <div class="ghost">
            <div class="eye left">
                <div class="eyeball"></div>
            </div>
            <div class="eye right">
                <div class="eyeball"></div>
            </div>
        </div>
        <div class="hand right"></div>
    </div>
    <div class="bottom">
        <div class="hand left"></div>
        <div class="ribbonBottom"></div>
        <div class="ribbonBottom h"></div>
    </div>
    <div>
        <h3 class="ghostText">Hummm?</h3>
    </div>
    <div class="pageLoading">
        <div class="pumpkin">
            <div class="pumpkinHead"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>
        <div class="loading">
            <div class="bar"></div>
        </div>
    </div>
</body>
<script>
    var percent = 0

    function boxshake() {
        $('.top').addClass('shake')
        $('.bottom').addClass('shake')
    }

    function boxOpen() {
        $('.hand.left').addClass("handLeftAnimation")
        $('.top').removeClass('shake')
        $('.top').addClass("topOpenAnimation")
    }

    function TextChange() {
        $(".ghostText").text("Trick or Treat !")
    }

    var timer = setInterval(function () {
        $(".bar").css("width", percent + "%")
        percent += 1
        if (percent >= 101) {
            $(".pageLoading").addClass("complete")
            clearInterval(timer)
            setTimeout(boxshake, 500)
            setTimeout(boxOpen, 3000)
            setTimeout(TextChange, 4000)
        }
    }, 30)
</script>
