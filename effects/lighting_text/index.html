<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线性灯光文字</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <svg viewBox="0 0 900 400" preserveAspectRatio="xMidYMid meet">
        <text x="10%" y="30%" dy="0.35em">Larry,</text>
        <text x="10%" y="40%" dy="0.35em">this is a longer text</text>
        <text x="10%" y="50%" dy="0.35em">that should automatically</text>
        <text x="10%" y="60%" dy="0.35em">wrap within the specified width.</text>
    </svg>
</body>

</html>
